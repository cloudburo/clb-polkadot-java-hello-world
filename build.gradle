plugins {
    id 'java'
    id 'application'
}

group 'net.cloudburo'
version '1.0-SNAPSHOT'
mainClassName = 'net.cloudburo.polkadot.hello.HelloWorld'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile group: 'net.cloudburo', name: 'polkadot-java', version: '0.1'
    compile group: 'com.onehilltech.promises', name: 'promises-jvm', version:'0.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
